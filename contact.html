<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Bach Nguyen</title>
</head>
<body>
    <header>
        <h1>Bach Nguyen's Blog</h1>
        <nav>
            <ul style="list-style-type: none; text-align: center; padding: 0;">
                <li style="display: inline; margin-right: 15px;"><a href="index.html">Home</a></li>
                <li style="display: inline; margin-right: 15px;"><a href="about.html">About</a></li>
                <li style="display: inline;"><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Contact Form</h2>
        <form action="#" method="post">
            <!-- Name field -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br><br>

            <!-- Email field -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>

            <!-- Reason for contact dropdown -->
            <label for="reason">Reason for contact:</label>
            <select id="reason" name="reason">
                <option value="hi">Saying hi</option>
                <option value="contractor">Looking for a contractor</option>
                <option value="interview">Interested in an interview</option>
            </select>
            <br><br>

            <!-- Comment textarea -->
            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment" rows="4" cols="50" required></textarea>
            <br><br>

            <!-- Submit button -->
            <input type="submit" value="Submit">
        </form>
    </main>
</body>
</html>
